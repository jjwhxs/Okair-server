<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<base href="/">
<title>Insert title here</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div id="divSearchForm" class="col-md-10">
				<div>
					<label for="tbxDisplay">字典项目：</label>
					<input type="text" id="tbxDisplay" />
				</div>
				<div>
					<label for="selDictType">所属类别：</label>
					<select id="selDictType" ><option value="-1">全部</option></select>
				</div>
				<div>
					<button type="button" id="btnSearch" class="btn-primary">
						<span class="glyphicon glyphicon-search" />
						检索Search
					</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-10">
				<div id="divResult">
					<table id="tblResult">
						<thead>
							<tr>
								<th><span class='glyphicon glyphicon-tags' />编码值</th>
								<th>显示值</th>
								<th>所属类别</th>
								<th>备注信息</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/bower_components/requirejs/require.js" data-main="js/logic/sysDict"></script>
</html>
